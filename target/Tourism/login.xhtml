<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>


	<!-- style -->
	<link rel="stylesheet" href="../assets/animate.css/animate.min.css" type="text/css" />
	<link rel="stylesheet" href="../assets/glyphicons/glyphicons.css" type="text/css" />
	<link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="../assets/material-design-icons/material-design-icons.css" type="text/css" />

	<link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
	<!-- build:css ../assets/styles/app.min.css -->
	<link rel="stylesheet" href="../assets/styles/app.css" type="text/css" />
	<!-- endbuild -->
	<link rel="stylesheet" href="../assets/styles/font.css" type="text/css" />
	<title>login</title>
</h:head>
<h:body>
		<div class="app" id="app">

			<!-- ############ LAYOUT START-->
			<div class="center-block w-xxl w-auto-xs p-y-md">
				<div class="navbar">
				</div>
				<div class="p-a-md box-color r box-shadow-z1 text-color m-a">
					<div class="m-b text-sm">
						Sign in with your Account
					</div>
					<h:form prependId="false">
						<h:panelGroup id="divik">
							<div class="md-form-group float-label">
								<p:inputText styleClass="md-input" id="username" value="#{authenticationForm.username}"></p:inputText>
								<label>Username</label>
							</div>
							<div class="md-form-group float-label">
								<p:password styleClass="md-input" id="password" value="#{authenticationForm.password}" />
								<label>Password</label>
							</div>
							<div class="m-b-md">
								<label class="md-check">
									<input type="checkbox"><i class="primary"></i> Keep me signed in</input>
								</label>
							</div>
						</h:panelGroup>


						<p:commandLink styleClass="btn primary btn-block p-x-md" action="/index.xhtml" value="Login" ></p:commandLink>
					</h:form>
				</div>

				<!--<div class="p-v-lg text-center">-->
					<!--<div class="m-b"><a ui-sref="access.forgot-password" href="forgot-password.html" class="text-primary _600">Forgot password?</a></div>-->
					<!--<div>Do not have an account? <a ui-sref="access.signup" href="signup.html" class="text-primary _600">Sign up</a></div>-->
				<!--</div>-->
			</div>

			<!-- ############ LAYOUT END-->

		</div>
</h:body>
</html>
