<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsfcore="http://java.sun.com/jsf/core"
      xmlns:ut="http://java.sun.com/jsf/composite/util"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:հ="http://java.sun.com/jsf/html"
      xmlns:g="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize/css/materialize.min.css"/>

    <!-- style -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

</h:head>
<h:body styleClass="cyan lighten-5">
    <div class="valign-wrapper" id="login-page">
        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content">
                                <img class="responsive-img" style="max-width: 64px;" src="images/login-page-logo.png"/>
                                <div class="left-align">
                                    <h:form id="login-form">
                                        <p:growl autoUpdate="true" id="growl" showDetail="true" sticky="true" />
                                        <div class="row">
                                            <div class="col s12 input-field">
                                                <h:inputText value="#{loginForm.user.username}" id="username" required="true" requiredMessage="Username is required"/>
                                                <h:outputLabel for="username" value="Անուն"/>
                                            </div>
                                            <div class="col s12 input-field">
                                                <p:password value="#{loginForm.user.password}" id="password" required="true" requiredMessage="Password is required"/>
                                                <h:outputLabel for="password" value="Գաղտնաբառ"/>
                                            </div>
                                            <div class="col s7 input-field">
                                                <h:commandButton value="Մուտք" styleClass="btn " action="#{loginForm.login}"/>
                                            </div>
                                            <div class="col s5 input-field">
                                                <h:commandButton value="Գլխավոր էջ" styleClass="btn " immediate="true" action="#{loginForm.toHomePage}"/>
                                            </div>

                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).on("ready", function () {
            $('#login-page').css({'height':window.innerHeight+'px'});
        })
    </script>


    <!-- build:js scripts/app.html.js -->
    <!-- jQuery -->
    <script type="text/javascript" src="javax.faces.resource/jquery/jquery.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <script type="text/javascript" src="javax.faces.resource/jquery/jquery-plugins.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <script type="text/javascript" src="javax.faces.resource/core.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <script type="text/javascript" src="javax.faces.resource/components.js.xhtml?ln=primefaces&amp;v=6.0"></script>
    <!-- Bootstrap -->
    <script src="libs/jquery/tether/dist/js/tether.min.js"></script>
    <script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
    <!-- core -->
    <script src="libs/jquery/underscore/underscore-min.js"></script>
    <script src="libs/jquery/jQuery-Storage-API/jquery.storageapi.min.js"></script>
    <script src="libs/jquery/PACE/pace.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="materialize/js/materialize.min.js"></script>
    <!-- ajax -->
    <!--<script src="libs/jquery/jquery-pjax/jquery.pjax.js"></script>-->
    <!--<script src="scripts/ajax.js"></script>-->
    <!-- endbuild -->

</h:body>
</html>
